services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-miscite}
      POSTGRES_USER: ${POSTGRES_USER:-miscite}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-miscite_dev_password_change_me}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-miscite} -d ${POSTGRES_DB:-miscite}"]
      interval: 10s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: .
    user: "0:0"
    command: ["bash", "scripts/docker-migrate.sh"]
    env_file:
      - .env
    environment:
      MISCITE_DB_URL: ${MISCITE_DB_URL:-postgresql+psycopg://miscite:miscite_dev_password_change_me@db:5432/miscite}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-miscite}
      POSTGRES_USER: ${POSTGRES_USER:-miscite}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-miscite_dev_password_change_me}
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  web:
    build:
      context: .
    command: ["python", "-m", "server.main"]
    env_file:
      - .env
    environment:
      MISCITE_DB_URL: ${MISCITE_DB_URL:-postgresql+psycopg://miscite:miscite_dev_password_change_me@db:5432/miscite}
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/healthz"]
      interval: 30s
      timeout: 3s
      retries: 5

  worker:
    build:
      context: .
    command: ["python", "-m", "server.worker"]
    env_file:
      - .env
    environment:
      MISCITE_DB_URL: ${MISCITE_DB_URL:-postgresql+psycopg://miscite:miscite_dev_password_change_me@db:5432/miscite}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy
